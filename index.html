<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="css/style.css">
  <title>Pomodoro Clock</title>
</head>

<body>

  <div class="container">

    <div class="timer">00:00:00</div>

    <div class="settings">
      <div class="controls">
        <span class="controls__header">Break Length</span>
        <button class="controls__btn">&#9650;</button>
        <span class="controls__display">0</span>
        <button class="controls__btn">&#9660;</button>
      </div>

      <button class="timer-btn"></button>

      <div class="controls">
        <span class="controls__header">Session Length</span>
        <button class="controls__btn">&#9650;</button>
        <span class="controls__display">0</span>
        <button class="controls__btn">&#9660;</button>
      </div>

    </div>

  </div>

  <script src="js/app.js"></script>
</body>

</html>
